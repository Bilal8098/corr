name: corr
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^6.3.1
  cupertino_icons: ^1.0.8
  firedart: ^0.9.8
  fluent_ui: ^4.9.2
  file_picker: ^8.0.0 # For file picking functionality
  permission_handler: ^11.0.1 # For file access permissions
  path_provider: ^2.0.11 # For accessing system paths
  process_run: ^0.12.0
  flutter_staggered_grid_view: ^0.7.0
  flutter_staggered_animations: ^1.1.0
  fl_chart: 0.63.0
  intl: ^0.19.0
  shared_preferences: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/scripts/
